<script>
    function cobrar(){
a1=document.getElementById("cantidad").value;    
a2=document.getElementById("precio").value;     
    
        let d = new Date();
        
        
    total = parseInt(a1)*parseInt(a2);
    
    t_total= document.getElementById("total");
    t_total.innerHTML="Total: $"+total+"      "+"Hora de cobro:"+ d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds()
        ;
    }
    
</script>
    
    <br>
    <br>
<center>
 <form name="calculo">
      <table border="3">
       <tr>
<label>Cantidad:</label>
<input id="cantidad" type="text" size="10"/>
<label>Precio:</label>
<input id="precio" type=" text" size="10"/>  
<input type="submit" value="cobrar" onclick="cobrar()">
    </tr>
          <br>
   <div id="total"></div> 


</table>
</form>
